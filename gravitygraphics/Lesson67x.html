gr()

// Initial position and speed of the pixel
let x = 10; // Initial x position
let y = 10; // Initial y position
let speed = 0.5;

// Object to track which keys are pressed
const keys = {
  w: false,
  a: false,
  s: false,
  d: false
};

// Event listeners for key down and key up
document.addEventListener('keydown', (event) => {
  switch (event.key) {
    case 'w':
      keys.w = true;
      break;
    case 'a':
      keys.a = true;
      break;
    case 's':
      keys.s = true;
      break;
    case 'd':
      keys.d = true;
      break;
  }
});

document.addEventListener('keyup', (event) => {
  switch (event.key) {
    case 'w':
      keys.w = false;
      break;
    case 'a':
      keys.a = false;
      break;
    case 's':
      keys.s = false;
      break;
    case 'd':
      keys.d = false;
      break;
  }
});

function movePlayer() {
  if (keys.w) {
	if (y > 0) y -= speed; // Move up
  }
  if (keys.a) {
	if (x > 0) x -= speed; // Move left
  }
  if (keys.s) {
	if (y < 35) y += speed; // Move down
  }
  if (keys.d) {
	if (x < 59) x += speed; // Move right
  }
}

function drawPlayer() {
	gr();
	plot(x, y, 'blue'); // Plot the pixel with the updated position
}

// Game loop to update the position based on key presses
function gameLoop() {
	movePlayer();
	drawPlayer();
	requestAnimationFrame(gameLoop); // Continue the loop
}

// Start the animation
requestAnimationFrame(gameLoop);

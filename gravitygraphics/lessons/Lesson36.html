	<h1>Lesson 36: Drawing Alternate Lines</h1>
	
	<p>We draw alternate lines by tweaking i++ into i=i+5</p>
	<pre>
for (i=0; i < 60; i=i+5) {
	twine(x1=i, y1=0, x2=i, y2=35, color=random(1,15));
}

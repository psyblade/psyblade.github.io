<div id="lesson" class="lesson">
	<h1>Exercise: 6 Picture Frames</h1>
	<p>We are going make 6 picture frames using your pictureFrame function with 6 different images from the Internet.</p>
	<p>Call the pictureFrame() function using the example below:</p>
<pre>
pictureFrame(url, x=30, y=20, size=10, color=random(1,15));
</pre>
	<h3></h3>
	<div id="buttons">
		<button class="buttonPreviousLesson" onclick="NavigateTo('Lesson56x2');">Exercise</button>
		<button class="buttonNextLesson" onclick="NavigateTo('Lesson56x4');">Challenge</button>
	</div>
</div>

<textarea id="LessonRunCode">
gr();

// Draw a simple square box with a size parameter
function squareBox(x=30, y=20, size=10, color=random(1,15)) {
	var x1 = x - size;
	var y1 = y - size;
	var x2 = x + size;
	var y2 = y + size;
	rect(x1, y1, x2, y2, color=random(1,15));
}

// MAKING A PHOTO FRAME
function pictureFrame(url, x=30, y=20, size=10, color=random(1,15)) {
	squareBox(x, y, size * 1.5); 	// box 2
	squareBox(x, y, size); 			// box 1
	squareBox(x, y, size * 0.8);	// box 3
	drawImageFromURL(url, x - size * 0.8, y - size * 0.8, (size + 0.6) * 0.8 * 2, (size + 0.6) * 0.8 * 2);
}

pictureFrame('https://robohash.org/1.png?size=200x200', x=30, y=8, size=5, color=random(1,15));
pictureFrame('https://robohash.org/2.png?size=200x200', x=30, y=28, size=5, color=random(1,15));
pictureFrame('https://robohash.org/3.png?size=200x200', x=12, y=8, size=5, color=random(1,15));
pictureFrame('https://robohash.org/4.png?size=200x200', x=12, y=28, size=5, color=random(1,15));
pictureFrame('https://robohash.org/5.png?size=200x200', x=48, y=8, size=5, color=random(1,15));
pictureFrame('https://robohash.org/6.png?size=200x200', x=48, y=28, size=5, color=random(1,15));
await delay(2);

</textarea>

function start() {
	mole.speed(100); // 1-100
	pattern();
	pattern();
	pattern();
	pattern();
}

function pattern() {
	mole.moveEast();
	mole.moveEast();
	for (let i=0; i < 50; i++) {
		mole.takeCarrot();
	}
	mole.moveEast();
}

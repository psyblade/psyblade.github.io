<div id="lesson" class="lesson">
	<h1>Exercise: Pixellate Image</h1>
	<p>Draw a picture from a URL and pixellate the image.</p>
	<p>The function for drawing an image from URL is:</p>
<pre>
drawImageFromURL(url, x, y, width, height);
</pre>
	<p>Image resource:</p>
<pre>
'./pics/landscapes/owl-creek.jpg'
</pre>
	<h3></h3>
	<div id="buttons">
		<button class="buttonPreviousLesson" onclick="NavigateTo('Lesson60x');">Exercise</button>
		<button class="buttonNextLesson" onclick="NavigateTo('Lesson61');">Lesson 61</button>
	</div>
</div>

<textarea id="LessonRunCode">
gr();
drawImageFromURL('./pics/landscapes/owl-creek.jpg', 0,0, 60, 36);
await input ("Press enter to pixellate image:");
home();
print("Pixellating...");
await delay(1);
for (let y=0; y < 36; y++) {
	for (let x=0; x < 60; x++) {
		plot(x, y, getPixelColor(x, y));
	}
}
home();
print("Pixellated!");
</textarea>

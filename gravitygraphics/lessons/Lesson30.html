	<h1>Lesson 30 (Exercise): Random Math Quiz</h1>
	
	<p>Instead of having the computer ask the same question every time, let's make the computer ask a random question every time. Remember the code for a random number from 0 to 39 is:</p>
	<pre>random(0,39)</pre>

	<h3></h3>
	<div id="buttons">
		<button class="buttonPreviousLesson" onclick="NavigateTo('Lesson29.html');">Lesson 29</button>
		<button class="buttonNextLesson" onclick="NavigateTo('Lesson31.html')">Lesson 31</button>
	</div>
</div>

<textarea id="LessonRunCode">
gr();
var value1 = random (0,9);
var value2 = random (0,9);
var result = value1 + value2;
var question = "What is " + value1 + "+" + value2 + "?";
text(question);
var answer = await input ("Type in your answer:");
clear();
drawgrid();
if (answer == result) {
	text("That is correct!");
} else {
	text("That is incorrect!");
}

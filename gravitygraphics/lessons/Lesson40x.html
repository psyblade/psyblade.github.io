	<h1>Exercise: Dynamic Variables and While Loop</h1>
	<p>Let's use while loop to create the pattern show on the screen with diagonal lines using lines() function. The code to draw a line is this:</p>
<pre>
line(x1=0, y1=0, x2=59, y2=35, color="red");
</pre>

	<h3></h3>
	<div id="buttons">
		<button class="buttonPreviousLesson" onclick="NavigateTo('Lesson40');">Lesson 40a</button>
		<button class="buttonNextLesson" onclick="NavigateTo('Lesson40x2');">Exercise</button>
	</div>
</div>

<textarea id="LessonRunCode">
gr();
var i = 0;
var j = 0;
while (i < 60) {
	i = i + 3;
	j = 60-i;
	line(x1=i, y1=0, x2=j, y2=35, color="red");
	await delay();
}

</textarea>

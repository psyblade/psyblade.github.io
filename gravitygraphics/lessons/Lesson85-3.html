<textarea id="LessonHiddenSolutionCode">
start();

function start() {
	for(i=0; i<8; i++) {
		if (condition.frontIsBlocked()) {
			jump();
		} else {
			digger.move();
		}
	}
}

function jump() {
	digger.turnLeft();
	digger.move();
	digger.turnRight();
	digger.move();
	digger.move();
	digger.turnRight();
	digger.move();
	digger.turnLeft();
	digger.move();
}

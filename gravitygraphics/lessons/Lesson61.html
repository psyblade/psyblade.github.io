	<h1>Lesson 61: Dots and Circles</h1>
	<p>To make dots and circles, use the dot() function. Example:</p>
<pre>
while(true) {
	gr();
	dot(x=30, y=20, radius=1);
	await delay(1);
	dot(x=30, y=20, radius=4);
	await delay(1);
	dot(x=30, y=20, radius=10);
}

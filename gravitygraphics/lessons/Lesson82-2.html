function start() {
	mole.speed(100); // 1-100
	go();

function go() {
	var amount1 = 0;
	var amount2 = 0;
	var amount3 = 0;
	mole.moveEast();
	mole.moveEast();
	while (condition.carrotPresent()) {
		mole.takeCarrot();
		amount1++;
	}
	mole.moveEast();
	mole.moveEast();
	mole.moveEast();
	while (condition.carrotPresent()) {
		mole.takeCarrot();
		amount2++;
	}
	if (amount1 > amount2) {
		amount3 = amount1;
	} else {
		amount3 = amount2;
	}
	
	mole.moveEast();
	mole.moveEast();
	mole.moveEast();
	mole.moveEast();
	mole.moveEast();
	mole.moveNorth();
	mole.moveNorth();
	mole.moveNorth();
	mole.moveNorth();
	mole.moveEast();
	for (let i=0; i<amount3; i++) {
		mole.putCarrot();
	}
	mole.moveEast();
}

<textarea id="LessonHiddenSolutionCode">
start();

function start() {
	pattern1();
	pattern2();
	pattern3();
	pattern4();
}

function pattern1() {
	while(condition.eastIsClear()) {
		mole.moveEast();
		if (condition.southIsClear()) {
			mole.moveSouth();
			mole.putCarrot();
			mole.moveNorth();
		}
	}
}

function pattern2() {
	while(condition.northIsClear()) {
		mole.moveNorth();
		if (condition.eastIsClear()) {
			mole.moveEast();
			mole.putCarrot();
			mole.moveWest();
		}
	}
}

function pattern3() {
	while(condition.westIsClear()) {
		mole.moveWest();
		if (condition.northIsClear()) {
			mole.moveNorth();
			mole.putCarrot();
			mole.moveSouth();
		}
	}
}

function pattern4() {
	while(condition.southIsClear()) {
		mole.moveSouth();
		if (condition.westIsClear()) {
			mole.moveWest();
			mole.putCarrot();
			mole.moveEast();
		}
	}
}

</textarea>

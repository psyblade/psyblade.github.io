<div id="lesson" class="lesson">
	<h1>Lesson 15: Optional Labels</h1>
	
	<p>We can omit the labels such as: <b>x=</b>, <b>y=</b>, and <b>color=</b> if we want to.</p>
	
	<p>Therefore, a line like this:</p>
	<pre>plot(x=30, y=20, color="red");</pre>
	<p>can also be written as:</p>
	<pre>plot(30, 20, "red");</pre>

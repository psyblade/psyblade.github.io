	<h1>Lesson 60: Detect Pixel Color</h1>
	<p>You can detect the color of a pixel by using the function:</p>
<pre>
getPixelColor(x, y)
</pre>
	<p>To find the color of (1, 0) on the screen, we simply type:</p>
<pre>
print (getPixelColor(1, 0));
</pre>

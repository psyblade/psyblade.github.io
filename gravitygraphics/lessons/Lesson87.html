<textarea id="LessonHiddenSolutionCode">
mole.speed(100); // 1-100

hugLeftWall();

function hugLeftWall() {
    while (!condition.carrotPresent())  { // Infinite loop (can be replaced by a condition like reaching a goal)
        if (condition.leftIsClear()) {
            // If the left side is clear, turn left and move forward
            mole.turnLeft();
            mole.move();
        } else if (condition.frontIsClear()) {
            // If the left is blocked but front is clear, move forward
            mole.move();
        } else if (condition.rightIsClear()) {
            // If both left and front are blocked but right is clear, turn right and move
            mole.turnRight();
            mole.move();
        } else {
            // If all sides are blocked, turn right to find a new direction
            mole.turnRight();
        }
    }
}

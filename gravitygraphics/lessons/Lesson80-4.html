<textarea id="LessonHiddenSolutionCode">
start();

function start() {
	mole.speed(100); // 1-100
	for (let i=0; i<7; i++) {
		ascend();
	}
	mole.moveNorth();
	mole.putCarrot();
	mole.moveSouth();
	for (let i=0; i<6; i++) {
		decend();
	}
	mole.moveEast();
	mole.moveSouth();
}

function ascend() {
	mole.moveNorth();
	mole.moveEast();
	mole.putCarrot();
}

function decend() {
	mole.moveEast();
	mole.moveSouth();
	mole.putCarrot();
}

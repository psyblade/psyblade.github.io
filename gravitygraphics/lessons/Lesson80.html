function printDay(day) {
	var message = "";

	// Using a switch-case
	switch(day) {
	  case "Monday":
		message = "it's the start of the week!";
		break;
	  case "Friday":
		message = "the weekend is almost here!";
		break;
	  default:
		message = "it's just another day.";
	}
	
	print ("The day is " + day + ", " + message);
}

<textarea id="LessonRunCode">
fillScreen("brown");

const digger = {
	x: 0,
	y: 0,
	color: "yellow",
	trail: "black",
	delayTime: 0.01, // in milliseconds

	async moveNorth(steps) {
		for (let i = 0; i < steps; i++) {
			plot(this.x, this.y - 1, this.color);
			plot(this.x, this.y, this.trail);
			this.y -= 1;
			await delay(this.delayTime);
		}
	},

	async moveSouth(steps) {
		for (let i = 0; i < steps; i++) {
			plot(this.x, this.y + 1, this.color);
			plot(this.x, this.y, this.trail);
			this.y += 1;
			await delay(this.delayTime);
		}
	},

	async moveEast(steps) {
		for (let i = 0; i < steps; i++) {
			plot(this.x + 1, this.y, this.color);
			plot(this.x, this.y, this.trail);
			this.x += 1;
			await delay(this.delayTime);
		}
	},

	async moveWest(steps) {
		for (let i = 0; i < steps; i++) {
			plot(this.x - 1, this.y, this.color);
			plot(this.x, this.y, this.trail);
			this.x -= 1;
			await delay(this.delayTime);
		}
	}
}

async function pattern1() {
	await digger.moveSouth(4);
	await digger.moveEast(4);
	await digger.moveNorth(4);
	await digger.moveEast(4);
}

async function start() {
	await pattern1();
	await pattern1();
	await pattern1();
}

start();

	<h1>Lesson 72-3: Parabola Formula</h1>
	<p>In this lesson we are going to show you how programs relate to the cartesian coordinates and graphing functions in math.</p>
	<p>
	Here's how y = x<sup>2</sup> look like in a program
	</p>
<pre>
// y = x<sup>2</sup>

for (let x=-30; x < 60; x += 0.1) {
	y = x ** 2;
	plotGraph(x, y);
}
</pre>

<textarea id="LessonRunCode">
gr();
plotAxis();

for (let x=-30; x < 60; x += 0.1) {
	y = x ** 2;
	plotGraph(x, y);
}


///////////////////////
// UTILITY FUNCTIONS
///////////////////////

// Plot graph
function plotGraph(x, y) {
	dot(shiftX(x, 30), invertY(shiftY(y, 18)));
}

// Invert Y because for screen coordinates, y=0 starts from the top
function invertY(y) {
	return 36 - y;
}

// Shift X
function shiftX(x, shift) {
	return x + shift;
}

// Shift Y
function shiftY(y, shift) {
	return y + shift;
}

// Plot axis
function plotAxis() {
	for (let i=0; i<60; i+=0.1) {
		dot(i, 18, 1, "green");
	}
	for (let i=0; i<36; i+=0.1) {
		dot(30, i, 1, "green");
	}
}

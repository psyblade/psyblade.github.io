	<h1>Lesson 40: While Loop</h1>
	<p>A while loop repeatedly executes a block of code as long as a specified condition remains true. For example:</p>
<pre>
gr();
var i = 0;
while (i < 5) {
	plot(random(0,59), random(0,36), random(1,15));
	i = i + 1;
}
</pre>
	<p>A while loop is similar to a for-loop:</p>

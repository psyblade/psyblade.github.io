<div id="lesson" class="lesson">
	<h1>Exercise: Detect & Change Pixels</h1>
	<p>Change the randomly plotted color pixels to white</p>
<pre>
for (let i=0; i < 100; i++) {
	plot(random(0,59), random(0,35), random(1,15));
}
</pre>
	<p>The function for detect pixel color is:</p>
<pre>
getPixelColor(x, y)
</pre>
	<h3></h3>
	<div id="buttons">
		<button class="buttonPreviousLesson" onclick="NavigateTo('Lesson60');">Lesson 60</button>
		<button class="buttonNextLesson" onclick="NavigateTo('Lesson60x2');">Exercise</button>
	</div>
</div>

<textarea id="LessonRunCode">
gr();
for (let i=0; i < 100; i++) {
	plot(random(0,59), random(0,35), random(1,15));
}
await input ("Press enter to change:");
for (let y=0; y < 36; y++) {
	for (let x=0; x < 60; x++) {
		if (getPixelColor(x, y) != "#000000") {
			plot(x, y, "white");
		}
	}
}
</textarea>

	<h1>Lesson 33: Plotting a Line with For Loop</h1>
	
	<p>To make a line we basically have to draw every dot on the line. So, for example if we want to draw a horizontal line at the center of the screen we use the following code:</p>
	<pre>
for (i=0; i <= 60; i++) {
	plot(i, 20, "green");
}

<textarea id="LessonHiddenSolutionCode">
for (let j=0; j<6; j++) {
	for (let i=0; i<13; i++) {
		if (((j + i) % 2) == 0) {
			mole.putCarrot();
		} else {
			mole.putTurnip();
		}
		if ((j % 2) == 0) {
			if (condition.eastIsClear()) {
				mole.moveEast();
			}
		} else {
			if (condition.westIsClear()) {
				mole.moveWest();
			}		
		}
	}
	mole.moveNorth();
}

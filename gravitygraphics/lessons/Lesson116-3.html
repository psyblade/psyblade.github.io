async function divideCircle(r) {
    const numParts = 24;
    const points = [];
	const centerX = 30;
	const centerY = 17;
    
    // Each angle corresponds to 30 degrees (π/6 radians)
    const angleStep = 2 * Math.PI / numParts;
    
    for (let i = 0; i <= numParts + 5; i++) {
        // Calculate the angle for the current point
		// (2 * angleStep) is because you want to start from the top.
		// i * angleStep starts from the right hand side.
        const theta = i * angleStep - (2 * angleStep); 
        
        // Calculate x and y coordinates for the point
        const x = r * Math.cos(theta);
        const y = r * Math.sin(theta);
        
        points.push({ x, y });
		if (i > 5) line(centerX + x, centerY + y, centerX + points[i-5].x, centerY + points[i-5].y, "green");
		await delay(0.01);
    }
    
    return points;
}

// Example usage:
const radius = 15;  // Assume a radius of 15 units
const circlePoints = divideCircle(radius);

gr();

var player1_moved = false;
var player2_moved = false;

var x1 = 5, y1 = 5;
var x2 = 60-5, y2 = 36-5;

plot(x1, y1, "red");
plot(x2, y2, "blue");

// Function to handle any key press
function onKeyDown(event) {

    // Prevent the default action (like scrolling)
    event.preventDefault();
    
    // Player 1 movement
    if (event.key == "w") { 
        if (y1 > 0) { 
            y1 -= 1; 
            player1_moved = true; 
        } else {
            onCollisionWithBorder("Player 2", x1, y1);
            return;
        }
    }
    if (event.key == "a") { 
        if (x1 > 0) { 
            x1 -= 1; 
            player1_moved = true; 
        } else {
            onCollisionWithBorder("Player 2", x1, y1);
            return;
        }
    }
    if (event.key == "s") { 
        if (y1 < 36-1) { 
            y1 += 1; 
            player1_moved = true; 
        } else {
            onCollisionWithBorder("Player 2", x1, y1);
            return;
        }
    }
    if (event.key == "d") { 
        if (x1 < 60-1) { 
            x1 += 1; 
            player1_moved = true; 
        } else {
            onCollisionWithBorder("Player 2", x1, y1);
            return;
        }
    }
    
    // Player 2 movement
    if (event.key == "ArrowUp") { 
        if (y2 > 0) { 
            y2 -= 1; 
            player2_moved = true; 
        } else {
            onCollisionWithBorder("Player 1", x2, y2);
            return;
        }
    }
    if (event.key == "ArrowLeft") { 
        if (x2 > 0) { 
            x2 -= 1; 
            player2_moved = true; 
        } else {
            onCollisionWithBorder("Player 1", x2, y2);
            return;
        }
    }
    if (event.key == "ArrowDown") { 
        if (y2 < 36-1) { 
            y2 += 1; 
            player2_moved = true; 
        } else {
            onCollisionWithBorder("Player 1", x2, y2);
            return;
        }
    }
    if (event.key == "ArrowRight") { 
        if (x2 < 60-1) { 
            x2 += 1; 
            player2_moved = true; 
        } else {
            onCollisionWithBorder("Player 1", x2, y2);
            return;
        }
    }
    
    // Check for Collision
    if (player1_moved) {
        var color1 = getPixelColor(x1, y1);
        var result1 = (color1 != "#000000");
        if (result1 == true) {
            onCollision("Player 2");
            drawExplosion(x1, y1);
        } else {
            plot(x1, y1, "red");
            player1_moved = false;
        }
    }
    
    if (player2_moved) {
        var color2 = getPixelColor(x2, y2);
        var result2 = (color2 != "#000000");
        if (result2 == true) {
            onCollision("Player 1");
            drawExplosion(x2, y2);
        } else {
            plot(x2, y2, "blue");
            player2_moved = false;
        }
    }
}

async function drawExplosion(x, y) {
    for (let i = 0; i < 10; i++) {
        plot(x, y, "yellow");
        await delay(0.5);
        plot(x, y, "orange");
        await delay(0.5);
    }
}

function onCollision(winner) {
    // Remove the event listener after the key is pressed
    window.removeEventListener('keydown', onKeyDown);
    
    text("The winner is " + winner, "white");
}

function onCollisionWithBorder(winner, x, y) {
    drawExplosion(x, y);
    onCollision(winner);
}

// Add event listener to detect any key press
window.addEventListener('keydown', onKeyDown);

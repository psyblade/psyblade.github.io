<div id="lesson" class="lesson">
	<h1>Lesson 92: Printing Entire Array Using For-loop</h1>
	<p>You can print the entire array by using a for-loop like this:</p>
<pre>
let array_fruits = ["apple", "orange", "banana"];
for(i=0; i < array_fruits.length; i++) {
	print(array_fruits[i]);
}
</pre>

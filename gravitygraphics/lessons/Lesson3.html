<textarea id="LessonRunCode">
gr();
clear();
hidecursor();
var posX = 0;
var posY = 0;
for (var i=0; i<100; i++) {
		
	if (posX < 600) {
		// draw thin line
		gravitygraphicscontext.beginPath();
		gravitygraphicscontext.moveTo(posX, 0);
		gravitygraphicscontext.lineTo(posX, 400);
		gravitygraphicscontext.strokeStyle = "#666";
		gravitygraphicscontext.stroke();
		
		posX = posX + 10;
	}
	
	if (posX == 600) {
		if (posY < 400) {
			gravitygraphicscontext.beginPath();
			gravitygraphicscontext.moveTo(0, posY);
			gravitygraphicscontext.lineTo(600, posY);
			gravitygraphicscontext.strokeStyle = "#666";
			gravitygraphicscontext.stroke();
			posY = posY + 10;
		}
	}
	
	refresh();
	await delay(0.03);
}

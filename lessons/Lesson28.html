	<h1>Lesson 28: Put Result Into Variable</h1>
	
	<p>Instead of printing the result directly like in the previous lesson, we can also transfer the result into a variable and print that variable.</p>
	<p>For example:</p>
<pre>
var FirstNumber = 3;
var SecondNumber = 4;
var Result = FirstNumber + SecondNumber;
print(Result);
</pre>

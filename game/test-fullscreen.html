<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitBlt Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #destinationCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #sourceCanvas {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="sourceCanvas" width="300" height="150"></canvas>
    <canvas id="destinationCanvas"></canvas>

    <script>
        const sourceCanvas = document.getElementById('sourceCanvas');
        const sourceCtx = sourceCanvas.getContext('2d');

        const destinationCanvas = document.getElementById('destinationCanvas');
        const destinationCtx = destinationCanvas.getContext('2d');

        // Draw something on the source canvas
        sourceCtx.fillStyle = 'blue';
        sourceCtx.fillRect(50, 50, 200, 100);

        // Set the destination canvas to fullscreen
        function resizeCanvas() {
            destinationCanvas.width = window.innerWidth;
            destinationCanvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Copy content from source to destination
        function bitblt() {
            destinationCtx.drawImage(sourceCanvas, 0, 0, sourceCanvas.width, sourceCanvas.height,
                0, 0, destinationCanvas.width, destinationCanvas.height);
        }

        bitblt();
    </script>
</body>
</html>
